      font-size: 40px;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      color: #333;
    }

    .balloons {
      font-size: 50px;
      margin-top: 20px;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
